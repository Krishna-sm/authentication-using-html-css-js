<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
 
                <!-- navbar component -->
                <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
                    <div class="container-fluid">
                      <a class="navbar-brand" href="#">Authentication</a>
                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                      <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                          <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="/login.html">Login</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="/register.html">Register</a>
                          </li>
                          <li class="nav-item">
                            <button id="logoutBtn" onclick="logoutBtn()" class=" btn btn-danger">Logout</button>
                          </li>
                          
                          
                      </div>
                    </div>
                  </nav>
                 <!-- end navbar component -->
                    <!-- register -->
                     <div class="container col-sm-5 mx-auto py-5  my-5">
                              <form id="registerForm" action="" class="form-control shadow-sm">
                                <div id="notify_container" class="mb-3">
                                    
                                </div>
                                <div class="mb-3">
                                    <h1 class="text-center">Register</h1>
                                </div>
                                <div class="mb-3">
                                    <label for="name">Name</label>
                                    <input type="text" name="name" class="form-control" placeholder="Enter Your Name" id="name">
                                </div>
                                <div class="mb-3">
                                    <label for="email">Email</label>
                                    <input type="email" name="email" class="form-control" placeholder="Enter Your Email" id="email">
                                </div>
                                <div class="mb-3">
                                    <label for="password">Password</label>
                                    <input type="password" name="password" class="form-control" placeholder="Enter Your Password" id="password">
                                </div>
                                <div class="mb-3">
                                    <button type="submit" class="btn btn-primary rounded-2" style="width: 100%;">Register</button>
                                </div>
                                <div class="mb-3">
                                 <p class="text-end">
                                    Already Have An Account ?    <a href="/login.html" class="text-end">Login</a>
                                 </p>
                                </div>
                              </form>

                     </div>
                    <!-- end register -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="auth.js"></script>
  </body>
</html>
